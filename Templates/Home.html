<!DOCTYPE html>
<html>
<head>
    <title>Study Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Study Management</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Study Name</th>
                        <th>Study Phase</th>
                        <th>Sponsor Name</th>
                        <th>Study Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for study in studies %}
                    <tr>
                        <td>{{ study.study_name }}</td>
                        <td>{{ study.study_phase }}</td>
                        <td>{{ study.sponsor_name }}</td>
                        <td>{{ study.study_description }}</td>
                        <td>
                            <a href="{% url 'edit_study' study.pk %}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{% url 'delete_study' study.pk %}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center">No studies available.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="{% url 'add_study' %}" class="btn btn-primary mt-3">Add Study</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
